<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>3D地球地理映射</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        @keyframes scenes1-data-v-b3c8786e {
            0% {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container" id="container"></div>
    <script src="./js/three.min.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/Tween.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/world.js"></script>
    <script src="./js/axios.min.js"></script>
    <script>
        let chart;
        let mapCanvas;
        let mapTexture;
        let scene;
        let camera;
        let renderer;
        let controls;
        let directionalLight;
        let earth;
        let stageRect;
        let weiboData;
        let mapSize = {
            width: 4096,
            height: 2048
        };
        const container = document.querySelector('#container');
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const createMap = () => {
            mapCanvas = document.createElement('canvas');
            mapCanvas.width = mapSize.width;
            mapCanvas.height = mapSize.height;
            chart = echarts.init(mapCanvas);
            mapTexture = new THREE.Texture(mapCanvas);
            // document.body.appendChild(mapCanvas);
            // setTimeout(() => {
            //     const image = new Image();
            //     mapCanvas.toBlob(blob => { // 使用二进制地址 清理URL.revokeObjectURL(url);
            //         image.src = URL.createObjectURL(blob);
            //     })
            //     document.body.appendChild(image);
            // }, 5000);
        }
        const createChart = () => {
            chart.setOption({
                backgroundColor: 'rgb( 255, 255, 255 )',
                geo: {
                    name: '强',
                    type: 'scatter',
                    map: 'world',
                    label: {
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            areaColor: '#323c48',
                            borderColor: '#111'
                        },
                        emphasis: {
                            areaColor: '#2a333d'
                        }
                    }
                },
                series: [
                    {
                        name: '弱',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        symbolSize: 1,
                        large: true,
                        itemStyle: {
                            normal: {
                                shadowBlur: 2,
                                shadowColor: 'rgba(37, 140, 249, 0.8)',
                                color: 'rgba(37, 140, 249, 0.8)'
                            }
                        },
                        data: weiboData[0]
                    },
                    {
                        name: '中',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        symbolSize: 1,
                        large: true,
                        itemStyle: {
                            normal: {
                                shadowBlur: 2,
                                shadowColor: 'rgba(14, 241, 242, 0.8)',
                                color: 'rgba(14, 241, 242, 0.8)'
                            }
                        },
                        data: weiboData[1]
                    },
                    {
                        name: '强',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        symbolSize: 1,
                        large: true,
                        itemStyle: {
                            normal: {
                                shadowBlur: 2,
                                shadowColor: 'rgba(255, 255, 255, 0.8)',
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        },
                        data: weiboData[2]
                    }
                ]
            });
            mapTexture.needsUpdate = true;
            // // 选中或移出时才更新贴图 内存向显存上传数据很慢，应该尽量减少贴图更新
            chart.on('mouseover', () => {
                mapTexture.needsUpdate = true;
                console.log('mouseover');
            });
            chart.on('mouseout', () => {
                mapTexture.needsUpdate = false;
            });
            // container.appendChild(mapCanvas);
        }
        const onMouseMove = (event) => {
            const rect = container.getBoundingClientRect();
            mouse.x = (event.offsetX / rect.width) * 2 - 1;
            mouse.y = -(event.offsetY / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera); // 通过鼠标坐标和相机位置构造射线

            const intersected = raycaster.intersectObject(earth); // 获取射线和地球的相交点

            if (intersected && intersected.length > 0) {
                // 根据射线相交点的uv反算出在canvas上的坐标
                const x = intersected[0].uv.x * mapSize.width;
                const y = mapSize.height - intersected[0].uv.y * mapSize.height;

                // 在mapCanvas上模拟鼠标事件，这里或许有更好的方法
                const virtualEvent = document.createEvent(
                    'MouseEvents'
                );
                virtualEvent.initMouseEvent(
                    'mousemove',
                    false,
                    true,
                    window || document.defaultView,
                    1,
                    x,
                    y,
                    x,
                    y,
                    false,
                    false,
                    false,
                    false,
                    0,
                    null
                );
                mapCanvas.dispatchEvent(virtualEvent);
            }
        }
        const initScene = () => {
            stageRect = container.getBoundingClientRect();
            // 场景
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(
                60,
                stageRect.width / stageRect.height,
                1,
                1000
            );
            camera.position.z = -500;

            // 渲染器
            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0x333333);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(stageRect.width, stageRect.height);

            container.appendChild(renderer.domElement);

            // 控制器
            controls = new THREE.OrbitControls(
                camera,
                renderer.domElement
            );
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.enablePan = false;
            controls.rotateSpeed = 0.4;

            // 平行光
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
            scene.add(directionalLight);

            // 环境光
            const light = new THREE.AmbientLight(0x202020);
            scene.add(light);

            // 地球
            const earthGeometry = new THREE.SphereBufferGeometry(
                200,
                36,
                36
            );
            const earthMaterial = new THREE.MeshLambertMaterial(
                {
                    map: mapTexture,
                    color: 0xffffff
                }
            );
            earth = new THREE.Mesh(earthGeometry, earthMaterial);

            scene.add(earth);
        }
        const animate = () => {
            requestAnimationFrame(animate); // 循环渲染
            controls.update();
            // 平行光始终从相机位置照向地球
            directionalLight.position.copy(camera.position);
            renderer.render(scene, camera);
        }
        const onWindowResize = () => {
            stageRect = container.getBoundingClientRect();
            renderer.setSize(stageRect.width, stageRect.height);
        }
        axios
            .get('./js/map/uog.json')
            .then(res => {
                createMap();
                weiboData = res.data.map((serieData, idx) => {
                    let px = serieData[0] / 1000;
                    let py = serieData[1] / 1000;
                    const res = [[px, py]];

                    for (let i = 2; i < serieData.length; i += 2) {
                        const dx = serieData[i] / 1000;
                        const dy = serieData[i + 1] / 1000;
                        const x = px + dx;
                        const y = py + dy;
                        res.push([x, y, 1]);

                        px = x;
                        py = y;
                    }
                    return res;
                });
                createChart();
                initScene();
                container.addEventListener(
                    'mousemove',
                    onMouseMove,
                    false
                );
                animate();
            })
            .catch(error => {
                console.log(error);
            });

    </script>
</body>

</html>
