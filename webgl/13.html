<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <title>内立方体全景视频</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            html,body{
                width: 100%;
                height: 100%;
                background-color: #000;
            }
            .panel{
                overflow: hidden;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 0;
            }
            #canvas{
                position: absolute;
            }
        </style>
        <!-- 顶点着色器代码 -->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec4 a_position;
            attribute vec2 uv;
            varying vec2 vuv;
            uniform mat4 v_matrix;
            uniform mat4 m_matrix;
            uniform mat4 p_matrix;
            void main(){
                gl_Position = p_matrix * v_matrix * m_matrix * a_position;
                vuv = uv;
            }
        </script>
        <!-- 片段着色器 -->
        <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision mediump float;//精度限制
            #endif
            varying vec2 vuv;
            uniform sampler2D sampler;
            void main(){
                gl_FragColor = texture2D(sampler,vuv);
            }
        </script>
        <script src="./js/Utils.js"></script>
        <script src="./js/glmatrix.min.js"></script>
    </head>
    <body>
        <div class="panel">
            <canvas id="canvas" width="100%" height="100%"></canvas>
        </div>
        <script type="text/javascript">
            (function(exports) {
                var clientrect = document.documentElement.getBoundingClientRect();
                document.addEventListener('touchmove', function(event) {
                    event.preventDefault();
                });
                exports.config = {
                    'width': clientrect.width,
                    'height': clientrect.height
                };
            })(typeof exports === 'object' ? exports : window);
        </script>
        <script type="text/javascript" src="./js/vrplay.js"></script>
    </body>
</html>
