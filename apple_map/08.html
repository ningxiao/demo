<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .stage {
        overflow: hidden;
        width: 600px;
        height: 600px;
        border: 1px solid #030303;
    }

    .canvas {
        height: 100%;
        width: 100%;
        transform-origin: 0 0;
        position: relative;
    }

    .button {
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 100%;
        position: absolute;
        transition: border 0.2s ease-in;
    }

    .button:hover .ico {
        visibility: visible;
        transform: scale(2);
    }

    .link {
        position: absolute;
        height: 1px;
        background: black;
        width: 141px;
        transform-origin: 0 0;
        transform: translate(10px, 10px) rotate(45deg);

    }

    .link:hover {
        height: 2px;
    }

    .ico {
        width: 20px;
        height: 20px;
        border-radius: 100%;
        background: #030303;
        position: absolute;
        visibility: hidden;
        transition: all 0.2s ease-in;
    }

    .box {
        transform-origin: 0 0;
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 100%;
    }
</style>

<body>
    <div class="stage">
        <div class="canvas">
            <div class="links"></div>
            <div class="nodes"></div>
        </div>
    </div>
    <script src="./script/libs/d3.v5.min.js"></script>
    <script>
        const canvas = document.querySelector('.canvas');
        const linkView = document.querySelector('.links');
        const nodeView = document.querySelector('.nodes');
        class Link {
            constructor() {
                this.el = document.createElement('div');
                this.el.classList.add('link');
            }
            transform(point) {
                const x1 = point.source.x;
                const y1 = point.source.y;
                const x2 = point.target.x;
                const y2 = point.target.y;
                const x = x2 - x1;
                const y = y2 - y1;
                const width = Math.sqrt(x * x + y * y);
                const angle = this.rotation(x, y);
                this.el.style.cssText = `width:${width}px;transform: translate(${x1}px, ${y1}px) rotate(${angle}deg);`;
            }
            rotation(x, y) {
                return Math.atan2(y, x) * 180 / Math.PI;
            }
            render() {
                linkView.appendChild(this.el);
            }
        }
        class Button {
            constructor() {
                this.width = 20;
                this.height = 20;
                this.el = document.createElement('div');
                this.el.classList.add('button');
                this.el.innerHTML = `<div class="ico"></div><div class="box"></div>`;
            }
            transform(point) {
                const x = point.x - this.width / 2;
                const y = point.y - this.height / 2;
                this.el.style.transform = `translate(${x}px,${y}px)`;
            }
            render() {
                nodeView.appendChild(this.el);
            }
        }
    </script>
    <script>
        const utils = {
            get width() {
                return rect.width;
            },
            get height() {
                return rect.height;
            },
            get dpr() {
                return window.devicePixelRatio || 1;
            },
            ratio(ctx) {
                return utils.dpr / (ctx.webkitBackingStorePixelRatio || ctx.mozBackingStorePixelRatio || ctx.msBackingStorePixelRatio || ctx.oBackingStorePixelRatio || ctx.backingStorePixelRatio || 1);
            }
        }
        window.requestAnimationFrame || (window.requestAnimationFrame = window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame || function (callback) {
            setTimeout(callback, 1000 / 60);
        });
        window.cancelAnimationFrame || (window.cancelAnimationFrame = window.mozCancelAnimationFrame || window.webkitCancelAnimationFrame || window.msCancelAnimationFrame || window.oCancelAnimationFrame || window.clearTimeout);
    </script>
    <script>
        let gNodes;
        const stage = document.querySelector('.stage');
        const { width, height } = stage.getBoundingClientRect();

        const nodes = [
            { name: "桂林" },
            { name: "广州" },
            { name: "厦门" },
            { name: "杭州" },
            { name: "上海" },
            { name: "青岛" },
            { name: "天津" }];
        const links = [{ source: 0, target: 1 }, { source: 0, target: 2 },
        { source: 0, target: 3 }, { source: 1, target: 4 },
        { source: 1, target: 5 }, { source: 1, target: 6 }];
        const simulation = d3
            .forceSimulation()
            .force(
                'collide',
                d3
                    .forceCollide()
                    .radius(d => {
                        // 根据值设定半径
                        return 20;
                    })
                    .iterations(5) // 布局迭代次数
            )
            .force('charge', d3.forceManyBody().distanceMin(100))
            .force(
                'link',
                d3.forceLink().id(d => {
                    return d.id;
                })
            )
            .force('center', d3.forceCenter(width / 2, height / 2))
            .on('tick', ticked);
        function ticked() {
            gNodes.style('transform', d => {
                return `translate(${d.x}px, ${d.y}px)`;
            });
        }
        function createNode() {
            gNodes = d3
                .select(nodeView)
                .selectAll('div')
                .data(nodes, d => {
                    return d.id;
                });
            const enter = gNodes
                .enter()
                .append('div')
                .style('transform', d => {
                    return `translate(${d.x}px, ${d.y}px)`;
                })
                .attr('class', 'box')
                .call(
                    d3
                        .drag()
                        .on('start', d => {
                            if (!d3.event.active) {
                                simulation.alphaTarget(0.3).restart();
                            }
                            d.fx = d.x;
                            d.fy = d.y;
                        })
                        .on('drag', d => {
                            d.fx = d3.event.x;
                            d.fy = d3.event.y;
                        })
                        .on('end', d => {
                            if (!d3.event.active) {
                                simulation.alphaTarget(0);
                            }
                            d.fx = null;
                            d.fy = null;
                        })
                );
            gNodes = enter.merge(gNodes);
        }
        function onUpSimulation() {
            d3
            .select(stage)
            .call(d3.zoom()
            .scaleExtent([1, 4])
            .on('zoom', () => {
                const scale = d3.event.transform.k;
                const translate = [d3.event.transform.x, d3.event.transform.y];
                const transform = `translate(${translate[0]}px, ${
                    translate[1]
                }px) scale(${scale})`;
                canvas.style.transform = transform;
               //canvas.style('transform', transform);
            }));
            simulation
                .nodes(nodes)
            // .force('link')
            // .links(links);
            createNode();
            simulation.alpha(1).restart();
        }
        onUpSimulation();
    </script>
</body>

</html>
