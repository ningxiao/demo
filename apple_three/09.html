<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动画模型</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
            background-size: 100%;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

        a {
            color: white
        }
    </style>
</head>

<body>
</body>
<script src="build/three.min.js"></script>
<script src="js/controls/OrbitControls.js"></script>

<script src="js/postprocessing/EffectComposer.js"></script>
<script src="js/postprocessing/RenderPass.js"></script>
<script src="js/postprocessing/ShaderPass.js"></script>
<script src="js/postprocessing/MaskPass.js"></script>
<script src="js/shaders/CopyShader.js"></script>
<script src="js/shaders/ColorCorrectionShader.js"></script>
<script src="js/shaders/VignetteShader.js"></script>

<script src="js/loaders/sea3d/SEA3D.js"></script>
<script src="js/loaders/sea3d/SEA3DLZMA.js"></script>
<script src="js/loaders/sea3d/SEA3DLoader.js"></script>

<script src="js/libs/draco/draco_decoder.js"></script>
<script src="js/loaders/sea3d/SEA3DDraco.js"></script>

<script src="js/WebGL.js"></script>
<script src="js/libs/stats.min.js"></script>

<script>
    if (WEBGL.isWebGLAvailable() === false) {
        document.body.appendChild(WEBGL.getWebGLErrorMessage());
    }
    console.log("Visit https://github.com/sunag/sea3d to all codes and builds under development.");
    var container, stats;
    var camera, scene, renderer, composer, controls;
    var loader;
    // Initialize Three.JS
    init();
    //
    // SEA3D Loader
    //
    loader = new THREE.SEA3D({
        autoPlay: true, // Auto play animations
        container: scene, // Container to add models
        progressive: true // Progressive download
    });
    loader.onComplete = function () {
        // Get camera from SEA3D Studio
        // use loader.get... to get others objects
        //var cam = loader.getCamera( "Camera007" );
        //camera.position.copy( cam.position );
        //camera.rotation.copy( cam.rotation );
        console.log("SEA3D asset loaded!");
    };
    loader.load('./models/sea3d/mascot.draco.tjs.sea');
    //
    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);
        container = document.createElement('div');
        document.body.appendChild(container);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(1000, 1000, 1000);
        camera.lookAt(0, 0, 0);
        controls = new THREE.OrbitControls(camera);
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        stats = new Stats();
        container.appendChild(stats.dom);
        // post-processing
        composer = new THREE.EffectComposer(renderer);
        var renderPass = new THREE.RenderPass(scene, camera);
        var copyPass = new THREE.ShaderPass(THREE.CopyShader);
        composer.addPass(renderPass);
        var vh = 1.4, vl = 1.2;
        var colorCorrectionPass = new THREE.ShaderPass(THREE.ColorCorrectionShader);
        colorCorrectionPass.uniforms["powRGB"].value = new THREE.Vector3(vh, vh, vh);
        colorCorrectionPass.uniforms["mulRGB"].value = new THREE.Vector3(vl, vl, vl);
        composer.addPass(colorCorrectionPass);
        var vignettePass = new THREE.ShaderPass(THREE.VignetteShader);
        vignettePass.uniforms["darkness"].value = 1.0;
        composer.addPass(vignettePass);
        composer.addPass(copyPass);
        copyPass.renderToScreen = true;
        // events
        window.addEventListener('resize', onWindowResize, false);
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        composer.setSize(window.innerWidth, window.innerHeight);
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    //
    var clock = new THREE.Clock();
    function animate() {
        var delta = clock.getDelta();
        requestAnimationFrame(animate);
        // Update SEA3D Animations
        THREE.SEA3D.AnimationHandler.update(delta);
        render(delta);
        stats.update();
    }
    function render(dlt) {
        //renderer.render( scene, camera );
        composer.render(dlt);
    }
    animate();
</script>

</html>
