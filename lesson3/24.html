    <script>
        /**
        * 利用三层元素实现
        * 底层是高斯模糊
        * 第二次利用透明度实现
        * 使用剪切实现
        */

        let cut = document.querySelector('.cut');
        //mouseenter和mouseleave只在父元素触发，当鼠标穿过一个元素时，只会触发一次
        cut.addEventListener("mouseenter", ev => { 
            bg.classList.add('bg--dimmed'); 
        });
        cut.addEventListener("mouseleave", ev => { 
            bg.classList.remove('bg--dimmed'); 
        });
