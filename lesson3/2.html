<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CSS3 背景</title>
    <meta name="author" content="baofeng"/>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }
        .test {
            width: 200px;
            height: 200px;
            float: left;
            margin: 10px;
            padding: 10px;
        }
        .size {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            background: url("image/bg_flower.gif");
            background-repeat: no-repeat;
            background-size: 100px 100px;
            -webkit-background-size: 100px 100px;
            -moz-background-size: 100px 100px;
            -o-background-size: 100px 100px;
        }
        .origin{
            background-size: 63px 100px;
            -webkit-background-size: 63px 100px;
            -moz-background-size: 63px 100px;
            -o-background-size: 63px 100px;
            background-origin: content-box;
            -webkit-background-origin: content-box;
            -moz-background-origin: content-box;
            -o-background-origin: content-box;
        }
        .image{
            width: 400px;
            height: 200px;
            border: 1px solid #000000;
            background-repeat: no-repeat;
            background-origin: content-box;
            -webkit-background-origin: content-box;
            -moz-background-origin: content-box;
            -o-background-origin: content-box;
            background-size: 63px 100px;
            -webkit-background-size: 60px 100px;
            -moz-background-size: 60px 100px;
            -o-background-size: 60px 100px;
            background-image: url("image/bg_flower.gif"),url("image/bg_flower_2.gif");
        }
        .svg{
            background: url(./svg/code-pirate.svg)no-repeat bottom right #58a;
            background-position: calc(100% - 20px) calc(100% - 10px);
            /* Styling */
            max-width: 10em;
            min-height: 5em;
            padding: 10px;
            color: white;
            font: 100%/1 sans-serif;
        }
    </style>
</head>
<body>
<div>
    <div class="test size">
       背景图大小
    </div>
    <div class="test size origin">
        背景图定位区域
    </div>
    <div class="test image">
       背景图多重
    </div>
    <div class="test svg">
        css使用svg背景图
     </div>
</div>
</body>
</html>
