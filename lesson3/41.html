<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>CSS霓虹灯</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .light {
            position: relative;
            padding: 15px 20px;
            color: #03e9f4;
            font-size: 24px;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 4px;
            cursor: pointer;
            overflow: hidden;
            width: 100px;
            height: 20px;
        }

        .light:hover {
            background-color: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
        }

        .light div {
            position: absolute;
        }

        .light div:nth-child(1) {
            width: 100%;
            height: 2px;
            top: 0;
            left: -100%;
            background: linear-gradient(to right, transparent, #03e9f4);
            animation: animate1 1s linear infinite;
        }

        .light div:nth-child(2) {
            width: 2px;
            height: 100%;
            top: -100%;
            right: 0;
            background: linear-gradient(to bottom, transparent, #03e9f4);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }

        .light div:nth-child(3) {
            width: 100%;
            height: 2px;
            bottom: 0;
            right: -100%;
            background: linear-gradient(to left, transparent, #03e9f4);
            animation: animate3 1s linear infinite;
            animation-delay: 0.5s;
        }

        .light div:nth-child(4) {
            width: 2px;
            height: 100%;
            bottom: -100%;
            left: 0;
            background: linear-gradient(to top, transparent, #03e9f4);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animate1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        @keyframes animate2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }

        @keyframes animate3 {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }

        @keyframes animate4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="light">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
