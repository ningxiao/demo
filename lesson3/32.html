<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>CSS3文字输入</title>
    <style type="text/css">
        /**
        *利用为元素旋转执行动画时进行大小缩放
        */
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: column;
            justify-content: center;
        }
    </style>
    <style>
        #ripple {
            width: 300px;
            height: 300px;
            border-radius: 150px;
            font-size: 5em;
            background-color: rgb(255, 64, 129);
            border: 0;
            box-shadow: 0 1px 1.5px 0 rgba(0, 0, 0, .12), 0 1px 1px 0 rgba(0, 0, 0, .24);
            color: white;

            --ripple-x: 0;
            --ripple-y: 0;
            --ripple-color: rgba(255, 255, 255, 0.54);
            --animation-tick: 0;
        }

        #ripple:focus {
            outline: none;
        }

        #ripple.animating {
            background-image: paint(ripple);
        }
    </style>
</head>

<body>
    <button id="ripple">
        Click me!
    </button>
    <script>
        if ('paintWorklet' in CSS) {
            CSS.paintWorklet.addModule('./js/paintworklet.js');
        } else {
            document.body.innerHTML = 'You need support for <a href="https://drafts.css-houdini.org/css-paint-api/">CSS Paint API</a> to view this demo :(';
        }
        const button = document.querySelector('#ripple');
        let start = performance.now();
        let x, y;
        document.querySelector('#ripple').addEventListener('click', evt => {
            button.classList.add('animating');
            [x, y] = [evt.clientX, evt.clientY];
            start = performance.now();
            requestAnimationFrame(function raf(now) {
                const count = Math.floor(now - start);
                button.style.cssText = `--ripple-x: ${x}; --ripple-y: ${y}; --animation-tick: ${count};`;
                if (count > 1000) {
                    button.classList.remove('animating');
                    button.style.cssText = `--animation-tick: 0`;
                    return;
                }
                requestAnimationFrame(raf);
            })
        })
    </script>
</body>

</html>
