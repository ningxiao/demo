<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link href='http://fonts.googleapis.com/css?family=Vollkorn:700italic' rel='stylesheet' type='text/css'>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        strong {
            font-weight: normal;
            font-family: "微软雅黑", "宋体";
            font-size: 12px;
            font-weight: bold;
            color: #000000;
            text-decoration: none;
        }

        .hide {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        .clip-path {
            transition: 0.4s cubic-bezier(1, -1, 0, 2);
        }

        /**
        * 利用派生选择器进行样式覆盖、新增
        * 后代选择器
        */

        .circle .clip-path {
            /**
            * circle(半径 at 圆心X 圆心Y)
            */
            clip-path: circle(100px at 64px 48px);
        }

        .circle .clip-path:hover {
            clip-path: circle(40px at 64px 48px);
        }

        .polygon .clip-path {
            /**
            * polygon 路径绘制 左上角为起点0,0 
            */
            clip-path: polygon(0 0, 50% 0, 100% 0, 100% 50%, 100% 100%, 0 100%);
        }

        .polygon .clip-path:hover {
            clip-path: polygon(0 50%, 20% 0, 80% 0, 100% 50%, 80% 100%, 20% 100%);
        }

        /**
        * 利用svg图像进行剪切 
        */

        .svg-path {
            clip-path: url(#clip);
        }
    </style>
</head>

<body>
    <div>
        <div class="circle">
            <strong>鼠标hover:矩形变圆</strong>
            <p>
                <img src="./image/mm1.jpg" class="clip-path">
            </p>
        </div>
        <div class="polygon">
            <strong>鼠标hover:自定义路径</strong>
            <p>
                <img src="./image/mm1.jpg" class="clip-path">
            </p>
        </div>
        <div>
            <strong>使用SVG图像进行遮罩</strong>
            <p>
                <img src="./image/mm1.jpg" class="svg-path">
            </p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 201 196.1" class="hide">
            <title>bubble-path</title>
            <clipPath id="clip">
                <path d="M100.5,39.47C100.5,58.3,83.36,74,60.58,77.64l16.85,19.9L33.94,76.25C14.47,70.92.5,56.47.5,39.47c0-21.52,22.39-39,50-39S100.5,17.95,100.5,39.47Z" fill="#fff" stroke="#000" stroke-miterlimit="10"></path>
            </clipPath>
        </svg>
    </div>
</body>

</html>
