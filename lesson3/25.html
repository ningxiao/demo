<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>3D切换菜单选项</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .main-box {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .column {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .box-3d {
            width: 170px;
            height: 170px;
            perspective: 1000px;
            margin: 20px;
        }

        .box-3d-content {
            width: 170px;
            height: 170px;
            position: relative;
            transform-origin: 50%;
            transform: translateZ(-85px) rotateY(0deg) rotateX(0deg);
            transition: transform .5s linear;
            transform-style: preserve-3d;
        }

        .box-3d-content img {
            width: 100%;
            height: 100%;
            background-color: #efeff2;
            position: absolute;
            left: 0;
            top: 0;
        }

        .box-3d-content img:nth-child(1) {
            transform: translateZ(84px);
        }

        .box-3d-content img:nth-child(2) {
            transform: rotateY(90deg) translateZ(84px);
        }

        .box-3d-content img:nth-child(3) {
            transform: rotateY(-90deg) translateZ(84px);
        }

        .box-3d-content img:nth-child(4) {
            transform: rotateX(-90deg) translateZ(84px);
        }

        .box-3d-content img:nth-child(5) {
            transform: rotateX(90deg) translateZ(84px);
        }
    </style>
</head>

<body>
    <div class="main-box">

    <script>
        let play = false;
        const box3d = Array.from(document.querySelectorAll('.box-3d-content'));
        document.addEventListener('click', () => {
            play = !play;
            box3d.forEach((el) => {
                if (play) {
                    el.style.transform = 'translateZ(-85px) rotateY(-90deg) rotateX(0deg)';
                } else {
                    el.style.transform = 'translateZ(-85px) rotateY(0deg) rotateX(0deg)';
                }
            });
        });
