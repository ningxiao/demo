<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <title>canvas矩阵</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            html,body{
                width: 100%;
                height: 100%;
            }
            .panel{
                overflow: hidden;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 0;
            }
            #canvas{
                position: absolute;
            }
        </style>
        <script src="./js/Utils.js"></script>
    </head>
    <body>
        <div class="panel">
            <canvas id="canvas" width="100%" height="100%"></canvas>
        </div>
        <script type="text/javascript">
            (function(exports) {
                var clientrect = document.documentElement.getBoundingClientRect();
                document.addEventListener('touchmove', function(event) {
                    event.preventDefault();
                });
                exports.config = {
                    'width': clientrect.width,
                    'height': clientrect.height
                };
            })(typeof exports === 'object' ? exports : window);
        </script>
        <script type="text/javascript">
            var canvas = document.getElementById('canvas');
            var context = Utils.GetContext(canvas);
            if (context) {
                canvas.setAttribute('width', config.width);
                canvas.setAttribute('height', config.height);
                context.transform(1,0,0,1,config.width/2,config.height/2);
                context.beginPath();
                context.fillStyle = 'rgba(255,0,0,0.25)';
                rad = 18*Math.PI/90;
                for(var i = 0;i < 10;i++){
                    context.fillRect(0,0,100,100);
                    context.transform(Math.cos(rad),Math.sin(rad),-Math.sin(rad),Math.cos(rad),0,0);
                    context.closePath();
                }
                context.fill();
            }
        </script>
    </body>
</html>
