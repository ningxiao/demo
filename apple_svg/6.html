
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=9"/>
        <title>SVG执行动画</title>
        <link rel="stylesheet" type="text/css" href="./style/index.css">
        <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
    </head>
    <body>
        <h1>用户的声音</h1>
        <div class="sound-article">
            <div id="sound-1" class="sound">
                <a class="avator">
                    <img src="./image/user-1.png" alt="太扯淡" />
                    <h2>太扯淡</h2>
                </a>
                <div class="sound-content">
                    <svg data-src="./svg/bubble1.svg" width="200" height="100"></svg>
                    <p>哎呀，百度脑图真的好用啊，是吧，多多酱？</p>
                </div>
            </div>
            <div id="sound-2" class="sound">
                <a class="avator">
                    <img src="./image/user-2.png" alt="多多" />
                    <h2>多多酱</h2>
                </a>
                <div class="sound-content">
                    <svg data-src="./svg/bubble2.svg" width="200" height="100"></svg>
                    <p>是的呢爸比，功能强大，体验好，而且还是云存储，再也不用担心分享的问题了！</p>
                </div>
            </div>
        </div>        
        <script type="text/javascript">
            $(function() {
                $('svg[data-src]').each(function(index, svg) {
                    var src = $(svg).data('src');
                    $.ajax({
                        url: src,
                        dataType: 'xml',
                        success: function(content) {
                            var doc = content.documentElement;
                            $(doc).attr({
                                width: $(svg).attr('width'),
                                height: $(svg).attr('height')
                            });
                            $(svg).after(doc).remove();
                        }
                    })
                });
            });        
        </script>
    </body>
</html>
