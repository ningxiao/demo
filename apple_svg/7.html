<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=9"/>
        <title>SVG绘制基本形状</title>
        <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .common{
            stroke-width:2px;
            stroke:rgb(252, 6, 6);
        }
        </style>
    </head>
    <body>
        <svg width="100%" height="100%" version="1.1"xmlns="http://www.w3.org/2000/svg">
            <rect class="common" x="10" y="10" width="100" height="100" rx="10" rx="10"/>
            <circle class="common" cx="200" cy="60" r="50"/>
            <ellipse class="common" cx="400" cy="60" rx="100" ry="40"/>
            <line class="common" x1="550" y1="60" x2="695" y2="105"/>
            <polyline style="fill:white;stroke:red;stroke-width:2" points="10,200 55,245 100,200 145,245 190,200 235,245 280,200"/>
            <polygon style="fill:white;stroke:red;stroke-width:2;" points="300,200 300,400 500,400"/>
            <polygon style="fill:white;stroke:red;stroke-width:2;" transform="rotate(45,400,300)" points="300,200 300,400 500,400"/>
        </svg>        
    </body>
</html>
