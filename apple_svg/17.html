<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG绘制边框</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #060b48;
        }
        .box{
            width: 800px;
            height: 600px;
            display: flex;
            background-position: center center;
            background-size: 100%;
            background: url(./svg/line.svg) no-repeat;
        }
        .box .panel{
            display: flex;
            flex: 1;
            flex-direction: column;
            box-sizing: border-box;
            margin: 8px 25px 30px 25px;
        }
        .box .panel>h3 {
           font-size: 14px;
           color: #ffffff;
           margin-bottom: 10px;
        }
        .box .panel>div{
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            background: #162660;
        }
        .circle{
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            border: solid 1px #37e9e6;
            color: #ffffff;
            font-size: 12px;
            border-radius: 50%;
            position: relative;
        }
        .circle:nth-child(2){
            width: 120px;
            height: 120px;
        }
        .circle:nth-child(3){
            width: 80px;
            height: 80px;
        }
        .circle:before{
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            bottom: 4px;
            right: 4px;
            border-radius: 50%;
            border: solid 4px #37e9e6;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="panel">
            <h3>迁徙图</h3>
            <div>
                <div class="circle">小吃快餐<br>3039家</div>
                <div class="circle">小吃快餐<br>3039家</div>
                <div class="circle">小吃快餐<br>3039家</div>
            </div>
        </div>
    </div>
</body>
</html>
