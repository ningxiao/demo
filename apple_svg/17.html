<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG绘制边框</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --baseh: 10.8vw;
            --basew: 24vh;
        }

        html,
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #060b48;
        }

        .box {
            width: 49.166666666666664vw;
            height: 53.425925925925924vh;
            display: flex;
            position: relative;
            background-position: center center;
            background-size: 100% 100%;
            transition: all ease-out 600ms;
            background: url(./svg/line.svg) no-repeat;
        }

        .box .panel {
            display: flex;
            flex: 1;
            flex-direction: column;
            box-sizing: border-box;
            margin: 1.8518518518518516vh 0.8333333333333334vw 6.018518518518518vh 0.8333333333333334vw;
        }

        .box .panel>h3 {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .box .panel>div {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            background: #162660;
        }

        .circle {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            border: solid 1px #37e9e6;
            color: #ffffff;
            font-size: 12px;
            border-radius: 50%;
            position: relative;
            transition: transform ease-out 600ms;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
        }

        .circle:before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            bottom: 4px;
            right: 4px;
            border-radius: 50%;
            border: solid 4px #37e9e6;
        }

        .circle:hover {
            transform: scale(1.2);
        }

        svg {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #starCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
