<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>SVG入门</title>
		<meta name="author" content="ningxiao" />
		<!-- Date: 2014-03-05 -->
	</head>
	<body>
    <svg width="100%" height="100%" id="canvas">
        <!-- 绘制矩形-->
        <rect x="20" y="10" rx="20" ry="20" width="250" height="100"
              style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
        <!-- 绘制椭圆-->
        <ellipse cx="300" cy="150" rx="200" ry="80"style="fill:rgb(200,100,50);stroke:rgb(0,0,100);stroke-width:2"/>
        <!-- 绘制直线-->
        <line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(99,99,99);stroke-width:2"/>
    </svg>
    <script type="text/javascript">
        window.onload=function(){
            var canvas = document.getElementById("canvas");
            var circle = document.createElementNS("http://www.w3.org/2000/svg","circle");
            circle.id = "circle";
            circle.setAttribute('cx',"340");
            circle.setAttribute('cy',"50");
            circle.setAttribute('r',"40");
            circle.setAttribute('style',"fill:rgb(255,5,12);stroke-width:1;stroke:rgb(0,0,0);fill-opacity:0.5;stroke-opacity:0.6");
            //rect.style.fill = '#f00';
            canvas.appendChild(circle);
            console.log(canvas);
        }
    </script>
	</body>
</html>
