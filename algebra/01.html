<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>向量操作</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

    </style>
</head>

<body>
    <script type="text/javascript">
        class Vector {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            mag() { // 求向量长度
                /**
                 * ES6语法 Exponentiation (**) https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Exponentiation
                 * return Math.sqrt(Math.pow(this.x,2)+ Math.pow(this.y,2));
                 **/
                return Math.sqrt(this.x ** 2 + this.y ** 2);
            }
            div(n) { // 向量除法 自身分量除一个标量（单位数）
                this.x = this.x * n;
                this.y = this.y * n;
            }
            mult(n) { // 向量乘法 自身分量乘一个标量（单位数）
                this.x = this.x * n;
                this.y = this.y * n;
            }
            add(v) { // 向量加法
                this.x = this.x + v.x;
                this.y = this.y + v.y;
            }
            sub(v) { // 向量减法
                this.x = this.x - v.x;
                this.y = this.y - v.y;
            }
            toString() {
                return `(${this.x},${this.y})`;
            }
        }

    </script>
    <script type="text/javascript">
        const v = new Vector(2, 4);
        v.sub(new Vector(1, 2));
        console.log(v.toString(), v.mag());

    </script>
</body>

</html>
