<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>测试标签</title>
    <style type="text/css">
        div{
            border: 2px solid #333333;
        }
        div.divA{
            width: 200px;height: 200px;border: 2px solid #333333;margin: 0px auto;background-color: #0000CC;
        }
        div.divB{
            width: 200px;height: 200px;border: 2px solid #333333;margin: 0px auto;background-color: #f3260c;width: 80%;
        }
        .left{
            width: 200px;height: 200px;float: left;background-color: #cccccc;
        }
        .right{
           height: 200px;background-color: #cccccc;
        }
        #layout{
            margin: 0px auto;
            width: 408px;
        }
        #layout .right{
            width: 200px;float: left;
        }
    </style>
</head>
<body>
<h1>我的第一个标题</h1>
<p>我的第一个段落</p>
<h6>无序列表</h6>
<ul>
    <li>Coffee</li>
    <li>Milk</li>
</ul>
<h6>有序列表</h6>
<ol>
    <li>Coffee</li>
    <li>Milk</li>
</ol>
<h6>自定义列表</h6>
<dl>
    <dt>Coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
</dl>
<div class="divA"></div>
<div class="divB"></div>
<div class="left">左列</div>
<div class="right">右列</div>
<div id=layout>
    <div class="left">左列</div>
    <div class="right">右列</div>
</div>
</body>
</html>
