<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>三列中列自适应布局</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    } 
    html,body{
      width: 100%;
      height: 100%;
    }
    body{
      margin:0;
      padding:0;
      font-size:30px;
      font-weight:bold
    }
    div{
      text-align:center;
      line-height:50px
    }
    .main{
      width: 100%;
      height: 100%;
      position: relative;
    }
    .left{
      width:200px;
      height:400px;
      background:#ccc;
      position: absolute;
      left: 0;
      top: 0;
    }   
    .right{
      width:200px;
      height:400px;
      background:#F50707;
      position: absolute;
      right: 0;
      top: 0;
    }
    .middle{
      height:400px;
      margin: 0 200px 0 200px;
      background: #090808;
    }     
  </style>
</head>
<body>
  <div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="middle">middle</div>
  </div>
</body>
</html>
