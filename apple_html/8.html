<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度</title>
<style type="text/css">
*{margin: 0;padding: 0}
body{ font-size:12px; line-height:24px; font-family:"宋体";}
a{text-decoration:none;}
input,image{outline:none;border:none;}
li{list-style:none;}
.tl{text-align: left}
.tr{text-align: right}
.tc{text-align: center}
.fl{float: left;display:inline;}
.fr{float: right;display: inline;}
.cl{clear: both;line-height: 0px;height: 1px;}
.undis{display:none;}
.man_box{width:596px;height:232px;margin:20px auto}
.left_box{border:4px solid #F0F0F0;height:224px;width:550px}
.left_box .pk-anchor-wrap {display:inline-block;height: 25px;line-height: 25px;}
.left_box .pk-anchor{height:21px;line-height:21px;text-indent:17px;width:70px;color:#0360AF;float:left;text-align:left;}
.left_box .pk-anchor-added{background: url("images/cube_d.png") no-repeat -315px -7px;color: #ccc;}
.red{color:#F30}
.pk-anchor-word-4 .pk-anchor{width:90px;}
.pk-anchor-word-2 .pk-anchor{width:70px;}
.pk-anchor:hover,.pk-anchor-word-2 a.pk-anchor:hover{color:white;background: url("images/cube_d.png") no-repeat;}
.pk-anchor:hover{background-position:-315px -28px;}
.pk-anchor-added:hover {color:#ccc;background-position:-315px -7px;}
.pk-anchor-word-2 a.pk-anchor:hover{background-position:-110px -28px;}
.right_box{height:232px;width:36px;margin-left: 1px}
.right_box .s_icon{background:url("images/buttons.png") no-repeat; width: 36px;height: 36px;margin-bottom:2px;}
.right_box .skin_icon{height:50px;background-position:0 -114px}
.right_box .add-icon{background-position:0 -38px}
.right_box .advice-icon{background-position:0 -76px}
.panel{width: 548px;height:222px;border:1px solid #D5D5D5;overflow:hidden;position: relative;}
.panel_background,.pk-caption-title{background:url("images/pack_add.png") no-repeat;}
.layer-head{background-position: 0 -212px;width: 28px;height: 28px;position: absolute;left: 0px;}
.pk-caption-title{width: 88px;height:30px;display:inline-block;line-height: 30px;}
.pk-caption{background:url("images/packadd_back.png") no-repeat 0 -20px;height:30px;width:112px;overflow:hidden;color:#666;font-size:12px;padding-left:17px;}
.pk-row{float:left;width:129px;border-right:1px solid #E5E5E5;height:222px;text-align:center;}
.pk-row p{height: 140px;float:left;padding:10px 0;text-align:left;}
.pk-row-recommend{}
.pk-row-recommend p{width:113px;padding-left:16px;}
.pk-row-recommend .pk-caption-title{background-position:0 6px}
.pk-row-sport{}
.pk-row-sport p{width:99px;padding-left:30px;}
.pk-row-sport .pk-caption-title{background-position:0 -58px;}
.pk-row-lottery{}
.pk-row-lottery p{width:104px;padding-left:25px;}
.pk-row-lottery .pk-caption-title{background-position:0 -85px;}
.pk-row-xingzuo{width:158px;border:none;}
.pk-row-xingzuo p{width:60px;padding-left:11px;height:140px;float:left;text-align:left;}
.pk-row-xingzuo .pk-caption{width:141px}
.pk-row-xingzuo .pk-caption-title{background-position:0 -117px;}
</style>
</head>
<body>
<div class="man_box">
    <div class="left_box fl">
        <div class="panel">
            <div class="panel_background layer-head">
            </div>
            <div class="pk-row fl pk-row-recommend">
                <div class="pk-caption"><span class="pk-caption-title tc">推荐添加</span></div>
                <p>
                    <span class="pk-anchor-wrap pk-anchor-word-4"><a href="javascript:;" class="pk-anchor red pk-anchor-added">我的导航</a></span>
                    <span class="pk-anchor-wrap pk-anchor-word-4"><a href="javascript:;" class="pk-anchor">城市天气</a></span>
                    <span class="pk-anchor-wrap pk-anchor-word-4"><a href="javascript:;" class="pk-anchor">我的新闻</a></span>
                    <span class="pk-anchor-wrap pk-anchor-word-2"><a href="javascript:;" class="pk-anchor">音乐</a></span>
                </p>
            </div>
            <div class="pk-row fl pk-row-sport">
                <div class="pk-caption"><span class="pk-caption-title tc">体育</span></div>
                <p>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">英超</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">德甲</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">西甲</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">意甲</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">欧冠</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">NBA</a></span>
                </p>
            </div>
            <div class="pk-row fl pk-row-lottery">
                <div class="pk-caption"><span class="pk-caption-title tc">彩票</span></div>
                <p>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">双色球</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">大乐透</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">排列3</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">排列5</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">福彩3D</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">七乐彩</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">七星彩</a></span>
                </p>
            </div>
            <div class="pk-row pk-row-xingzuo fl">
                <div class="pk-caption"><span class="pk-caption-title tc">星座</span></div>
                <p>
                	<span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">白羊座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">双子座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">狮子座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">天秤座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">射手座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">水瓶座</a></span>
                </p>
                <p>
                	<span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">金牛座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">巨蟹座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">处女座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">天蝎座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">摩羯座</a></span>
                    <span class="pk-anchor-wrap "><a href="javascript:;" class="pk-anchor">双鱼座</a></span>
               </p>
            </div>
        </div>
    </div>
    <div class="right_box fr">
        <a href="javascript:;" class="s_icon fl" title="开启宝箱">
        </a>
        <a href="javascript:;" class="s_icon fl add-icon" title="添加内容">
        </a>
        <a href="javascript:;" class="s_icon fl advice-icon" title="意见反馈">	
        </a>
        <a href="javascript:;" class="s_icon fl skin_icon" title="皮肤设置">
        </a>
    </div>
</div>
</body>
</html>
