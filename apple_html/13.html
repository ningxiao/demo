<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>二列布局</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }  
    body{
      margin:0;
      padding:0;
      font-size:30px;
      font-weight:bold
    }
    div{
      text-align:center;
      line-height:50px}
    .main{
      width:960px;
      height:600px;
      margin:50px auto;
    }
    .left{
      width:300px;
      height:600px;
      background:#ccc;
      float:left;
    }
    .right{
      height:600px;
      background:#F50707;
      margin:0 0 0 300px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
