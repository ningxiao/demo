<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>弹性布局居中</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<style>
		* {
			padding: 0;
			margin: 0;
			color: #fff;
			background-color: #0a1048;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			display: flex;
			min-height: 100vh;
			flex-flow: column;
		}

		.main {
			margin: auto;
			border-bottom: 1px solid #fff;
    		border-top: 1px solid #fff;
			width:200px;
			height:200px;
			position: relative;
		}
		.main::after{
			content:'';
			position: absolute;
			border-left: 1px solid #fff;
    		border-top: 1px solid #fff;
			width:100%;
			height:100%;
		}
		.main::before{
			content:'';
			position: absolute;
			border-right: 1px solid #fff;
    		border-top: 1px solid #fff;
			width:100%;
			height:100%;
		}
		.box>footer {
			flex: 1;
		}
	</style>
</head>

<body>
	<div class="main"></div>
	<div class="box">
		<footer>友情链接</footer>
	</div>
</body>

</html>
