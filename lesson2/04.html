<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>javascript弹层</title>
		<meta name="author" content="leju" />
	</head>
	<style type="text/css">
		html,body{
			font:12px/1.5 Tahoma;
			/**overflow: hidden;*/
		}
		*{
			margin: 0px;
			padding: 0px;
		}
		#overlay{
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			background:#000;
			opacity:0.5;
			filter:alpha(opacity=50);
			display:none;
		}
		#win{
			position: absolute;
			left: 50%;
			width: 400px;
			height: 200px;
			background:#fff;
			border:4px solid #f90;
			margin-left:-202px;
			display:none;
		}
		h2{
			font-size:12px;
			text-align:right;
			background:#FC0;
			border-bottom:3px solid #f90;
			padding:5px;
		}
		h2 span{
			color:#f90;
			cursor:pointer;
			background:#fff;
			border:1px solid #f90;
			padding:0 2px;}
	</style>
	<body>
		<div id="backdiv" style="width: 100%;height: 1500px;background:#FFFFFF">
			<input type="button" value="弹出层" style="margin-top: 300px;" onclick="onclickeplay();"/>
		</div>
		<div id="overlay"></div>
		<div id="win"><h2><span id="close" onclick="onclickeclos();">×</span></h2></div>
		<script type="text/javascript">
		 var overlay = document.getElementById('overlay');
		 var win = document.getElementById('win');
		 function onclickeplay(){
		 	var top = document.documentElement.scrollTop;
		 	var inHeight = window.innerHeight||document.documentElement.clientHeight;
		 	var he =  top+(inHeight-208)/2;
		 	document.body.style.overflow = 'hidden';
		 	overlay.style.top =top+'px';
		 	win.style.top = he+'px';
	       	win.style.display = overlay.style.display = 'block';
	      
		 }
		 function onclickeclos(){
		 	document.body.style.overflow = '';
	       	win.style.display = overlay.style.display = 'none';
		 }
		</script>
	</body>
</html>
