<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>02</title>
		<meta name="author" content="Administrator" />
		<style type="text/css">
		.box{
			width: 300px;
			height: 400px;
			border: 1px solid #FF9900;
			overflow: hidden;
		}
		.div{
			width: 200px;
			height: 600px;
			background: #FF0000;
			float: left;
		}
		.clear{zoom: 1;}
		.clear:after{
			content: "";
			display: block;
			clear: both;
		}
		</style>
	</head>
	<body>
		<div class="box clear">
			<div class="div">
			</div>
		</div>
	</body>
</html>
