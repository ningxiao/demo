<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>css第二课综合案例</title>
		<meta name="author" content="eju" />
		<style type="text/css">
		div,ul,ol,li,dl,dt,p,body{
			border: solid 2px #CCCCCC;
		}
		li{
		 list-style: none;	
		}
		img{
			border: 0px;
		}
		body{
			font-size: 12px;
		}
		div{
			border:solid 4px #009966;
			border-left:solid 4px #000000;
			width:40px;
			height:40px;
			margin:20px auto;
		}
		span{
			padding:0px 20px;
			width: 40px;
			height: 40px;
			display: inline-block;
			background-color: #FF0000;
			line-height: 40px;
			margin-left: 20px;
		}
		</style>
	</head>
	<body>
		<span>sdsdas</span>
		<span>sdsdas</span>
		<span>sdsdas</span>
	</body>
</html>
