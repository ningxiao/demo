<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图表调用</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            box-sizing: border-box;
            padding-top: 10px;
        }

        .box {
            flex: 1;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            justify-content: center;
        }

        .box>span {
            text-align: center;
        }

        .box>canvas {
            width: 100%;
            height: 400px;
        }

        div[data-type="editor"] {
            flex: 1;
        }

        #ecview,
        #antview,
        #d3view {
            width: 100%;
            height: 400px;
        }
    </style>
    <script>
        document.addEventListener('touchstart', function (event) {
            // 判断默认行为是否可以被禁用
            if (event.cancelable) {
                // 判断默认行为是否已经被禁用
                if (!event.defaultPrevented) {
                    event.preventDefault();
                }
            }
        }, { passive: false });
    </script>
</head>

<body>
    <div class="main">
        <div class="box">
            <span>Echarts</span>
            <div id="ecview"></div>
            <div data-type="editor"></div>
        </div>
        <div class="box">
            <span>D3.js</span>
            <canvas id="d3view"></canvas>
            <div data-type="editor"></div>
        </div>
        <div class="box">
            <span>AntV</span>
            <div id="antview"></div>
            <div data-type="editor"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/ace/1.3.3/ace.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.3.3/theme-twilight.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.3.2/mode-javascript.js"></script>
    <script src="http://echarts.baidu.com/examples/vendors/echarts/echarts.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.0-beta.5/dist/g2.min.js"></script>
    <script data-type="jses">
        const myChart = echarts.init(document.querySelector('#ecview'));
        const option = {
            xAxis: { type: 'category', data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] },
            yAxis: {
                type: 'value'
            },
            series: [{
                type: 'line',
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }]
        };
        myChart.setOption(option);
    </script>
    <script data-type="jses">
        const canvas =  d3.select("#d3view").node();
        const context = canvas.getContext('2d');
        const margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
        };
        const utils = {
            get dpr() {
                return window.devicePixelRatio || 1;
            },
            ratio(ctx) {
                return utils.dpr / (ctx.webkitBackingStorePixelRatio || ctx.mozBackingStorePixelRatio || ctx.msBackingStorePixelRatio || ctx.oBackingStorePixelRatio || ctx.backingStorePixelRatio || 1);
            }
        };
        const moved = (el) => {
            return (ev) => {
                console.log(d3.mouse(el));
            };
        };
        d3.select(canvas).on("touchmove mousemove",moved(canvas));
        const width = canvas.offsetWidth - margin.left - margin.right;
        const height = canvas.offsetHeight - margin.top - margin.bottom;
        const x = d3.scaleLinear().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);
        // 创建线性路径生成器
        const path = { x: [], y: [] };
        const line = d3.line().x(d => {
            let dx = x(d.date);
            path.x.push(dx);
            return dx;
        }).y(d => {
            let dy = y(d.close);
            path.y.push(dy);
            return dy;
        }).curve(d3.curveLinear).context(context);
        const dot = d3.symbol().size(() => 24).context(context);
        const xAxis = (ctx, count, format) => {
            const tickSize = 6;
            const ticks = x.ticks(count);
            ctx.strokeStyle = "black";
            ctx.textAlign = "center";
            ctx.textBaseline = "top";
            ticks.forEach(data => {
                const dx = x(data);
                ctx.moveTo(dx, height);
                ctx.lineTo(dx, height + tickSize);
            });
            ticks.forEach(data => {
                ctx.fillText(format(data), x(data), height + tickSize);
            });
            ctx.moveTo(0, height);
            ctx.lineTo(width, height);
            ctx.stroke();
            ctx.beginPath();
        };

        const yAxis = (ctx, count) => {
            const tickSize = 6;
            const tickPadding = 3;
            const ticks = y.ticks(count);
            const tickFormat = y.tickFormat(count);
            ticks.forEach(data => {
                ctx.moveTo(0, y(data));
                ctx.lineTo(-6, y(data));
            });
            ctx.strokeStyle = "black";
            ctx.stroke(); // 绘制已定义的路径
            ctx.beginPath(); // 起始一条路径，或重置当前路径
            ctx.moveTo(-tickSize, 0);
            ctx.lineTo(0, 0);
            ctx.lineTo(0, height);
            ctx.lineTo(-tickSize, height);
            ctx.stroke();// 绘制已定义的路径
            ctx.textAlign = "right";
            ctx.textBaseline = "middle";
            ticks.forEach(data => {
                ctx.fillText(tickFormat(data), -tickSize - tickPadding, y(data));
            });
            ctx.save();// 保存之前的状态
            ctx.rotate(-Math.PI / 2);
            ctx.textAlign = "right";
            ctx.textBaseline = "top";
            ctx.font = "bold 10px sans-serif";
            ctx.fillText("价格 (CN¥)", -10, 10);
            ctx.restore();// 还原状态
            ctx.beginPath();
        };
        const init = () => {
            const ratio = utils.ratio(context);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            context.scale(ratio, ratio);
            context.translate(margin.left, margin.top);
        };
        const parse = () => {
            init();
            return (data) => {
                data.forEach((vo, index) => {
                    vo.title = vo.date;
                    vo.date = index;
                    vo.close = Number.parseInt(vo.close);
                });
                return data;
            };
        };
        const draw = (ctx) => {
            return (data) => {
                x.domain(d3.extent(data, d => d.date));
                // y.domain(d3.extent(data, d => d.close)); // 返回[820,1330]
                y.domain([0, d3.max(data, d => d.close)]); // 返回[0,1330]
                xAxis(ctx, data.length, key => {
                    return data[key].title;
                });
                yAxis(ctx, 6);
                ctx.lineWidth = 1.5;
                ctx.strokeStyle = "steelblue";
                line(data); // 绘制线段
                ctx.stroke(); // 绘制已定义的路径
                ctx.beginPath();//起始一条路径，或重置当前路径
                ctx.fillStyle = "steelblue"; // 设置或返回用于填充绘画的颜色、渐变或模式
                let xs = path.x;
                let ys = path.y;
                data.forEach((d, i) => { // 绘制圆点
                    ctx.save();
                    ctx.translate(xs[i], ys[i]);
                    dot();
                    ctx.restore();
                });
                ctx.fill();//填充当前绘图（路径）
            };
        };
        d3.tsv("./db/data.tsv").then(parse()).then(draw(context)).catch(err => {
            console.log('失败：' + err);
        });
    </script>
    <script data-type="jses">
        const data = [
            { year: 'Mon', value: 820 },
            { year: 'Tue', value: 932 },
            { year: 'Wed', value: 901 },
            { year: 'Thu', value: 934 },
            { year: 'Fri', value: 1290 },
            { year: 'Sat', value: 1330 },
            { year: 'Sun', value: 1320 }
        ];
        const vh = document.querySelector('#antview').getBoundingClientRect().height;
        const chart = new G2.Chart({
            container: 'antview',
            forceFit: true,
            height: vh// 必须指定具体值不然默认500
        });
        chart.source(data);
        chart.scale('value', {
            min: 0
        });
        chart.scale('year', {
            range: [0, 1]
        });
        chart.tooltip({
            crosshairs: {
                type: 'line'
            }
        });
        chart.line().position('year*value');
        chart.point().position('year*value').size(4).shape('circle').style({
            stroke: '#fff',
            lineWidth: 1
        });
        chart.render();
    </script>
    <script>
        const doms = Array.from(document.querySelectorAll('[data-type="editor"]'));
        const jses = Array.from(document.querySelectorAll('[data-type="jses"]'));
        const createEdit = (type) => {
            return (el, key) => {
                const editor = ace.edit(el);
                const JavaScriptMode = ace.require(type).Mode;
                editor.setTheme("ace/theme/twilight");
                editor.session.setMode(new JavaScriptMode());
                editor.setValue(jses[key].innerHTML);
            }
        }
        doms.forEach(createEdit('ace/mode/javascript'));
    </script>
</body>

</html>
