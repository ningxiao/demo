<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>WebAssembly</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script>
        const memory = new WebAssembly.Memory({ initial: 10, maximum: 100 });
        new Uint32Array(memory.buffer)[0] = 42;
        console.log(new Uint32Array(memory.buffer)[0]);
        WebAssembly.instantiateStreaming(fetch('./wasm/memory.wasm'), { js: { mem: memory } })
            .then(obj => {
                const i32 = new Uint32Array(memory.buffer);
                for (let i = 0; i < 10; i++) {
                    i32[i] = i;
                }
                const sum = obj.instance.exports.accumulate(0, 10);
                console.log(sum);
            });

        const importObject = {
            module: {
                sayHello(num) {
                    console.log('WebAssembly', Array(num).fill("*").join(""))
                }
            },
            env: {
                base: 12,
                abort(_msg, _file, line, column) {
                    console.error("abort called at main.ts:" + line + ":" + column);
                }
            },
        };
        fetch('./wasm/module.optimized.wasm').then(response =>
            response.arrayBuffer()
        ).then(bytes =>
            WebAssembly.instantiate(bytes, importObject)
        ).then(results => {
            console.log(results.instance.exports.add(1, 2));
        });
    </script>
</body>

</html>
