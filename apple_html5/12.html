<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>刮奖游戏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script type="text/javascript">
        const photo = new Image();
        const dpr = window.devicePixelRatio || 1;
        const canvas = document.querySelector('canvas');
        const scraper = (width, height, callback) => {
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');
            let img = new Image();
            canvas.style.cssText = `width:${width}px;height:${height}px`;
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(photo, 0, 0, photo.width, photo.height, 0, 0, width, height);
            img.onload = () => {
              callback(img);
            }
            img.src = canvas.toDataURL('image/jpeg'); //转换图片为dataURL
        }
        photo.onload = () => {
            let bsr, ratio = 1;
            let fontsize, width, height;
            let gradient, txt = '刮您家蛙的明信片';
            let ctx = canvas.getContext('2d');
            let rw, rh, requireLoop = true;
            if (false) {//高清屏幕下面使用
                bsr = ctx.webkitBackingStorePixelRatio || ctx.mozBackingStorePixelRatio || ctx.msBackingStorePixelRatio || ctx.oBackingStorePixelRatio || ctx.backingStorePixelRatio || 1;
                ratio = dpr / bsr;
            };
            fontsize = 60 / ratio;
            width = photo.width / ratio;
            height = photo.height / ratio;
            canvas.style.cssText = `width:${width}px;height:${height}px`;
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            ctx.drawImage(photo, 0, 0, photo.width, photo.height, 0, 0, width, height);
            rw = 58 / ratio;
            rh = 90 / ratio;
            ctx.fillRect(rw, rh, width - 2 * rw, height - 2 * rh);
            ctx.font = `${fontsize}px Arial`;
            gradient = ctx.createLinearGradient(0, 0, width, 0);
            gradient.addColorStop("0", "magenta");
            gradient.addColorStop("0.5", "blue");
            gradient.addColorStop("1.0", "red");
            // 用渐变填色
            ctx.fillStyle = gradient;
            ctx.fillText(txt, (width - ctx.measureText(txt).width) / 2, (height + fontsize) / 2);
            scraper(width, height, (img) => {
                let pat = ctx.createPattern(img, 'no-repeat');
                ctx.strokeStyle = pat;
                ctx.lineCap = "round";
                ctx.lineJoin = "round";
                ctx.lineWidth = "25";
                canvas.addEventListener('mousedown', (ev) => {
                    ev.preventDefault();
                    requireLoop = true;
                    ctx.beginPath();
                    ctx.moveTo(ev.offsetX, ev.offsetY);
                }, false);
                canvas.addEventListener('mousemove', (ev) => {
                    ev.preventDefault();
                    if (requireLoop) {
                        ctx.lineTo(ev.offsetX, ev.offsetY);
                        ctx.stroke();
                    }
                }, false);
                canvas.addEventListener('mouseup', function (ev) {
                    ev.preventDefault();
                    requireLoop = false;
                });
            });
        };
        photo.src = './images/photo.jpeg';
    </script>
</body>

</html>
