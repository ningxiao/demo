<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>自定义组件</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .item {
            color: red;
        }
    </style>
</head>

<body>
    <template id="stuff">
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            button {
                box-sizing: border-box;
                white-space: nowrap;
                cursor: pointer;
                outline: none;
                text-align: center;
                font-weight: 400;
                user-select: none;
                position: relative;
                transition: all .3s;
                border-radius: 2px;
                line-height: 1;
                color: #fff;
                background: #4E73FF;
                border: 1px solid #4E73FF;
                min-width: 66px;
                height: 34px;
                padding: 0 13px;
                font-size: 14px;
            }

            ul,
            li {
                list-style: none;
            }
        </style>
        <button data-key="sort">点击排序(默认)</button>
        <ul>
            <li data-sort="c">Item 3</li>
            <li data-sort="a">Item 1</li>
            <li data-sort="d">Item 4</li>
            <li data-sort="b">Item 2</li>
            <li data-sort="e">Item 5</li>
        </ul>
    </template>
    <template id="example">
        <h1>{{title}}</h1>
        <p>{{text}}</p>
    </template>
    <div><button>添加自定义组件</button></div>
    <script src="./js/SortStuff.js"></script>
</body>

</html>
