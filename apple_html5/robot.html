<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>截图服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>

<body>
    <script>
        let sum = 0;
        const callName = 'get_data_source';
        const getDataSource = () => {
            if (sum < 120) {
                if (Reflect.has(window, callName)) {
                    Reflect.get(window, callName)().then((source) => {
                        document.body.innerText = JSON.stringify(source);
                    });
                } else {
                    sum++;
                    window.requestAnimationFrame(getDataSource);
                }
            } else {
                document.body.innerText = '截图服务---调用容器方法失败';
            }
        };
        window.requestAnimationFrame(getDataSource);
    </script>
</body>

</html>
