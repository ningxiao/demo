<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Animations API中的伪元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
            height: 100vh;
            background: black;
            color: #ddeeff;
        }

        p::after,
        p::before {
            content: ":";
        }

        p {
            font-size: 50vmin;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            margin: auto;
        }
    </style>
</head>

<body translate="no">
    <p id="anim">(</p>
    <script>
        window.requestAnimationFrame(() => {
            const dom = document.querySelector('#anim');
            const Keyframe = { opacity: [0, 0, 1] };
            const options = {
                duration: 1500,
                iterations: Infinity,
                direction: "alternate"
            };
            const a = dom.animate(Keyframe, {
                ...options,
                pseudoElement: "::after"
            });
            const b = dom.animate(Keyframe, {
                ...options,
                direction: "alternate-reverse",
                pseudoElement: "::before"
            });
            console.log("pseudoElement?", a.effect.pseudoElement);
        });
    </script>
</body>

</html>
