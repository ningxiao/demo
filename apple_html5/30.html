<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>自定义组件</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .item {
            color: red;
        }
    </style>
    <link rel="import" href="./components/SortStuff.html">
</head>

<body>
    <div><button>添加自定义组件</button></div>
    <script>
        (async () => {
            // 导入doubleKill模块
            const module = await import('./template/29.js');
            module.default();
            // 设置颜色为红色
            module.pColor('red');
            document.querySelector('button').addEventListener('click', () => {
                const SortView = customElements.get('sort-stuff');
                const sortDom = new SortView('#sortable');
                document.body.append(sortDom);
            })
        })();
        var link = document.querySelector('link[rel="import"]');
        var content = link.import;
        // Grab DOM from warning.html's document.
        var el = content.querySelector('template');
        console.log(el);
    </script>
</body>

</html>
