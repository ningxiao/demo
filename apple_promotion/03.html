<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>渐进光环图</title>
		<meta name="author" content="leju" />
		<style type="text/css">
		canvas {
			border:1px #000 solid;
		}
		</style>
	</head>
	<body>
        <canvas id="canvas" width="300" height="300">你的浏览器不支持Canvas</canvas>
		<script type="text/javascript">
			var $=function(id){
				return document.getElementById(id);
			}
			window.onload=function(){
				var canvas = $('canvas');
				var canZx = canvas.offsetWidth/2;
				var canZy = canvas.offsetHeight/2;
				var w = 75;
				var h = 75;
				var ctx = null;
				if (canvas.getContext){
					ctx = canvas.getContext('2d');
				}else{
					alert('不支持Canvas元素');
					return;
				}			
			   ctx.fillStyle = '#FD0';  
			   ctx.fillRect(canZx-w,canZy-h,w,h);  
			   ctx.fillStyle = '#6C0';  
			   ctx.fillRect(canZx,canZy-h,w,h);  
			   ctx.fillStyle = '#09F';  
			   ctx.fillRect(canZx-w,canZy,w,h);  
			   ctx.fillStyle = '#F30';  
			   ctx.fillRect(canZx,canZy,w,h);  
			   ctx.fillStyle = '#FFF';  
			   // set transparency value  
			   ctx.globalAlpha = 0.2;  
			   // Draw semi transparent circles  
			   for (var i=0;i<7;i++){  
			       ctx.beginPath();  
			       ctx.arc(canZx,canZy,10+10*i,0,Math.PI*2,true);  
			       ctx.fill();  
			   }  
			}
		</script>	         		
	</body>
</html>
